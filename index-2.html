<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMR Solutions</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .hero-container {
        position: relative;
        height: 80vh; /* Adjusted to leave space for cards at the bottom */
      }
      .services-overlay {
        position: absolute;
        top: 65%; /* Position cards to overlap the lower part of the hero */
        left: 0;
        width: 100%;
        z-index: 10;
        padding: 2rem 0;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), transparent);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const Header = () => {
        const [isScrolled, setIsScrolled] = useState(false);

        useEffect(() => {
          const handleScroll = () => {
            setIsScrolled(window.scrollY > 50);
          };
          window.addEventListener("scroll", handleScroll);
          return () => window.removeEventListener("scroll", handleScroll);
        }, []);

        return (
          <header
            className={`fixed top-0 w-full z-20 transition-all duration-300 ${
              isScrolled ? "bg-white shadow-md" : "bg-transparent"
            }`}
          >
            <div className="container mx-auto flex justify-between items-center py-4 px-4">
              <h1
                className={`text-2xl font-bold ${
                  isScrolled ? "text-blue-600" : "text-white"
                }`}
              >
                EMR Solutions
              </h1>
              <nav className="flex items-center space-x-6">
                <a
                  href="#home"
                  className={`hover:underline ${
                    isScrolled ? "text-gray-800" : "text-white"
                  }`}
                >

                </a>
                <a
                  href="#services"
                  className={`hover:underline ${
                    isScrolled ? "text-gray-800" : "text-white"
                  }`}

                  href="#features"
                  className={`hover:underline ${
                    isScrolled ? "text-gray-800" : "text-white"
                  }`}
                >
                  Features
                </a>
                <a
                  href="#contact"
                  className={`hover:underline ${
                    isScrolled ? "text-gray-800" : "text-white"
                  }`}
                >
                  Contact
                </a>
                <a
                  href="#"
                  className="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700"
                >
                  Login
                </a>
              </nav>
            </div>
          </header>
        );
      };

      const Hero = () => (
        <section
          id="home"
          className="hero-container bg-cover bg-center"
          style={{
            backgroundImage:
              "url(https://via.placeholder.com/1920x1080?text=Medical+Background)",
          }}
        >
          <div className="absolute inset-0 bg-black opacity-50"></div>
          <div className="relative container mx-auto h-full flex flex-col justify-center items-center text-center px-4">
            <h2 className="text-5xl font-bold text-white mb-4">
              Revolutionize Healthcare with EMR
            </h2>
            <p className="text-xl text-white mb-6 max-w-2xl">

              modern medical practices.

      );

      const ServiceCard = ({ title, description, icon, number }) => (
        <div className="bg-blue-600 text-white p-6 rounded-lg shadow-md hover:shadow-lg transition text-center mx-2">
          <div className="text-3xl mb-4">{icon}</div>
          <h3 className="text-lg font-semibold mb-2">{title}</h3>
          <p className="text-sm mb-2">{description}</p>
          <span className="text-xs opacity-70">{number}</span>
        </div>
      );
